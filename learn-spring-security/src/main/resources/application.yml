spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DATABASE_HOST}:5432/learn-security
    username: postgres
    password: postgres
  jpa:
    hibernate:      ddl-auto: update
    show-sql: true
    generate-ddl: true
    properties:      hibernate: 
        dialect: org.hibernate.dialect.PostgreSQLDialect